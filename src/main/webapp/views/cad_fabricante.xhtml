<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:body>

	<ui:composition template="template/template.xhtml">

		<ui:define name="conteudo">

			<h1 class="title">Cadastro de Fabricante</h1>
			<div class="line"></div>
			<div class="intro">Preencha os campos abaixo</div>

			<!-- Begin Post -->
			<div class="post">
				<p>

					<h:form id="formCad">
<p:focus context="formCad"/>  
						<h:panelGrid columns="2">

							<h:outputText value="Nome" />
							<p:inputText id="nome" value="#{fabricanteBean.fabricante.nome}"
								label="labelNome" size="40" />



							<h:outputText value="Nivel Confianca" />
							<p:rating id="nivelConfianca"
								value="#{fabricanteBean.fabricante.nivelConfianca}" />



						</h:panelGrid>

						<p:watermark for="nome" value="Digite o nome da Fabricante" />
						<p:commandButton value="Gravar"
							action="#{fabricanteBean.createFabricante()}" update="formCad" />


						<p:messages showDetail="true" showSummary="false" />
					</h:form>

				</p>
			</div>
			<!-- End Post -->

		</ui:define>
	</ui:composition>

</h:body>

</html>
