<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:body>
	<!-- 
	<ui:composition template="template/template.xhtml">

		<ui:define name="conteudo">

	<h4>Cadastro do fabricantes</h4>

	<p>
		<h:form id="formCad">

			<h:panelGrid columns="2">

				<h:outputText value="Nome" />
				<p:inputText id="nome" value="#{fabricanteBean.fabricante.nome}" />
				
				<h:outputText value="Nivel Confianca" />
				<p:inputText id="nivelConfianca" value="#{fabricanteBean.fabricante.nivelConfianca}" />

			
			</h:panelGrid>

			<p:commandButton value="Gravar"
				action="#{fabricanteBean.createFabricante()}" />
			<p:messages showDetail="true" showSummary="false" />


		</h:form>

	</p>

	<!-- </ui:define>
	</ui:composition>

</h:body>

</html>
